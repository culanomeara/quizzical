<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Quizzical">
    <meta name="description"
        content="Quizzes about Junior Cycle Mathematics topics: Trigonometry, Algebra, Geometry, Statistics and Probability">
    <meta name="keywords"
        content="Quiz, Junior Cycle, Ordinary level, Higher level, Mathematics, Maths, Trigonometry, Algebra, Geometry, Statistics, Probability">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Quizzical</title>
</head>

<body>
    <h1>Let's get Quizzical</h1>
    <h2>Select what topic you want to quiz yourself on:</h2>
    <div class="topics-choice">
        <!--button data-type="trigonometry" class="topics">Trigonometry
        </button>
        <button data-type="algebra" class="topics">Algebra
        </button>
        <button data-type="geometry" class="topics">Geometry
        </button-->

        <div class="topic" id="trigonometry" onclick="runQuiz('trigonometry', 0)">Trigonometry</div>
        <div class="topic" id="algebra">Algebra</div>
        <div class="topic" id="geometry">Geometry</div>
        <div class="topic" id="statistics">Statistics</div>
    </div>
    <div id="question">Question goes here</div><div id = "qNumber"></div><div id="qTotal"></div><div id="score">Score: 0</div>
    <div class="answers">
        <div class="answer" id="ans1" onclick="checkAnswer('ans1')"></div>
        <div class="answer" id="ans2" onclick="checkAnswer('ans2')">A2</div>
        <div class="answer" id="ans3" onclick="checkAnswer('ans3')">A3</div>
        <div class="answer" id="ans4" onclick="checkAnswer('ans4')">A4</div>
    </div>
    <div class="controlButtons">
        <button id="next" class="controls">Next
        </button>
        <button data-type="finish" class="controls">Finish
        </button>
    </div>
    <script src="assets/js/script.js"></script>
    <noscript>
        Oh no! Your browser does not support JavaScript!
    </noscript>
</body>

</html>
